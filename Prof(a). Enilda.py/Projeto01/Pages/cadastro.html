<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web Fábrica</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body class="cadastro">
    <div class="box">
        <div class="img-box">
            <img src="../imagens/pexels-photo-260024.webp" alt="Imagem Tela Login">
        </div>
        <div class="form-box">
            <h2>CRIAR CONTA</h2>
            <p>Já é um membro? <a href="login.html">Login</a></p>
            <form action="#" method="post">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Digite seu nome completo." required>
                </div>
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail." required>
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha." required>
                </div>
                <div class="input-group">
                    <label>confirmar senha</label>
                    <input type="password" name="password" placeholder="Confirme sua senha." required>
                </div>
                <div class="input-group botoes">
                    <button>CANCELAR</button>
                    <button>CADASTRAR</button>
                </div>
            </form>
        </div>    
    </div>
    <header class="menu">                                                                                                                                                                           
        <nav class="nav-menu">
            <div class="box-img">
                <img src="../imagens/logoMenu.png" alt="logo-menu" class="logo-menu">
            </div>
            <ul class="lista-menu">
                <li class="item-menu"><a href="home.html" class="link-menu">HOME</a>
                </li>
                <li class="item-menu"><a href="produtos.html" class="link-menu">PRODUTOS</a>
                </li>
                <li class="item-menu"><a href="cadastro.html" class="link-menu">CADASTRO</a>
                </li>
                <li class="item-menu"><a href="login.html" class="link-menu">LOGIN</a>
                </li>
            </ul>
        </nav>
    </header>
</div>
</body>
</html>
