<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Superior com Imagens Centralizadas</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <nav class="menu-superior">
            <ul>
                <li><a href="#usuario">Usuário</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#autoatendimento">Autoatendimento</a></li>
            </ul>
        </nav>
    </header>

    <section id="conteudo">
        <div id="usuario" class="pagina">
            <h2>Usuário</h2>
            <img src="img/Usuário Cadastrado.png" alt="Usuário">
            <img src="img/Cadastro de Usuário.png" alt="Usuário">
        </div>
        
        <div id="servicos" class="pagina">
            <h2>Serviços</h2>
            <img src="img/Ponto de Atendimento.png" alt="Serviços">
            <img src="img/Serviços.png" alt="Serviços">
        </div>
        
        <div id="autoatendimento" class="pagina">
            <h2>Autoatendimento</h2>
            <img src="img/Ponto de Atendimento.png" alt="Autoatendimento">
            <img src="img/Ponto de Atendimento.png" alt="Serviços">
        </div>
    </section>
</body>
</html>
