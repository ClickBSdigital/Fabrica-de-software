<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Superior com Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="menu-superior">
            <ul>
                <li><a href="#imagem1">Hambúrguer</a></li>
                <li><a href="#imagem2">Pizza</a></li>
                <li><a href="#imagem3">Salada</a></li>
                <li><a href="#imagem4">Sobremesa</a></li>
            </ul>
        </nav>
    </header>

    <section id="conteudo">
        <div id="imagem1">
            <h2>Hambúrguer</h2>
            <a href="https://exemplo.com/hamburguer" target="_blank">
                <img src="img/hamburgrer.png" alt="Hambúrguer">
            </a>
        </div>
        
        <div id="imagem2">
            <h2>Pizza</h2>
            <a href="https://exemplo.com/pizza" target="_blank">
                <img src="img/pizza.png" alt="Pizza">
            </a>
        </div>
        
        <div id="imagem3">
            <h2>Salada</h2>
            <a href="https://exemplo.com/salada" target="_blank">
                <img src="img/salada.png" alt="Salada">
            </a>
        </div>
        
        <div id="imagem4">
            <h2>Sobremesa</h2>
            <a href="https://exemplo.com/sobremesa" target="_blank">
                <img src="img/sobremesa.png" alt="Sobremesa">
            </a>
        </div>
    </section>
</body>
</html>
